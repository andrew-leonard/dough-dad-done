<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Details - Baking Recipes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <header class="container">
    <nav>
      <ul>
        <li><a href="index.html" class="title-link">Dough, Dad, Done!</a></li>
      </ul>
      <!-- Nav Links -->
      <!--
      <ul>
        <li><a href="index.html" class="contrast">Home</a></li>
        <li><a href="favorites.html" class="contrast">Favorites</a></li>
      </ul>
      -->
    </nav>
  </header>

  <main class="container">
    <article id="recipe-detail">
      <header>
        <h1 id="recipe-title">Loading...</h1>
        <div class="recipe-meta">
          <span id="recipe-category" class="category-badge"></span>
          <span id="recipe-prep-time"></span>
          <span id="recipe-cook-time"></span>
          <span id="recipe-servings"></span>
        </div>
      </header>

      <div class="recipe-actions">
        <button id="favorite-btn" class="primary">
          <span id="favorite-icon">â™¡</span> Add to Favorites
        </button>
        <button id="print-btn" class="primary">
          Print Recipe
        </button>
      </div>

      <section>
        <h2>Ingredients</h2>
        <ul id="recipe-ingredients">
        </ul>
      </section>

      <section>
        <h2>Instructions</h2>
        <ol id="recipe-instructions">
        </ol>
      </section>

      <footer>
        <div id="recipe-tags" class="tags">
        </div>
      </footer>
    </article>

    <div id="recipe-not-found" style="display: none;">
      <article>
        <h2>Recipe Not Found</h2>
        <p>Sorry, we couldn't find the recipe you're looking for.</p>
        <a href="index.html" role="button">Back to Home</a>
      </article>
    </div>
  </main>

  <footer class="container">
    <small>Baking Recipes - Made with love for bakers</small>
  </footer>

  <script src="js/recipes.js"></script>
  <script src="js/favorites.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadRecipeDetail();
    });
  </script>
</body>
</html>
